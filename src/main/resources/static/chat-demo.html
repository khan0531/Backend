<!DOCTYPE html>
<html>
<head>
  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">
  <title>Spring Boot WebSocket Chat Application</title>
  <link href="/css/main.css" rel="stylesheet"/>
</head>
<body>

<div id="username-page">
  <div class="username-page-container">
    <h1 class="title">username을 입력하세요</h1>
    <form id="usernameForm" name="usernameForm">
      <div class="form-group">
        <input autocomplete="off" class="form-control" id="name" placeholder="Username" type="text"/>
      </div>
      <div class="form-group">
        <button class="accent username-submit" type="submit">채팅 시작하기</button>
      </div>
    </form>
  </div>
</div>

<div class="hidden" id="chat-page">
  <div class="chat-container">
    <div class="chat-header">
      <h2>Spring WebSocket Chat Demo</h2>
    </div>
    <div class="connecting">
      연결중...
    </div>
    <ul id="messageArea">

    </ul>
    <form id="messageForm" name="messageForm">
      <div class="form-group">
        <div class="input-group clearfix">
          <input autocomplete="off" class="form-control" id="message" placeholder="Type a message..." type="text"/>
          <button class="primary" type="submit">보내기</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
